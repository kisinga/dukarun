<div class="min-h-screen flex items-center justify-center p-4 bg-base-200">
  <div class="card card-border bg-base-100 w-full max-w-md shadow-xl">
    <div class="card-body">
      <img src="assets/logo/super-admin-withtext.svg" alt="Super Admin" class="h-10 w-auto mx-auto text-base-content" />
      <p class="text-center text-base-content/70 text-sm">Sign in with your platform credentials</p>
      <form (ngSubmit)="onSubmit()" class="space-y-4 mt-2">
        <label class="form-control w-full">
          <span class="label"><span class="label-text">Username</span></span>
          <input
            id="username"
            type="text"
            class="input input-bordered w-full"
            [(ngModel)]="username"
            name="username"
            required
            autocomplete="username"
            placeholder="Username"
          />
        </label>
        <label class="form-control w-full">
          <span class="label"><span class="label-text">Password</span></span>
          <input
            id="password"
            type="password"
            class="input input-bordered w-full"
            [(ngModel)]="password"
            name="password"
            required
            autocomplete="current-password"
            placeholder="Password"
          />
        </label>
        @if (error()) {
          <div role="alert" class="alert alert-error text-sm">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
            <span>{{ error() }}</span>
          </div>
        }
        <button type="submit" class="btn btn-primary w-full" [disabled]="loading()">
          @if (loading()) {
            <span class="loading loading-spinner loading-sm"></span>
          }
          Sign in
        </button>
      </form>
    </div>
  </div>
</div>

# Super Admin Nginx Configuration
# Serves the Super Admin Angular app on port 4201.
#
# Optional (documented): restrict by IP and/or stricter rate limit.
# - ALLOWED_IPS: set in server block with "allow" / "deny" (e.g. allow 10.0.0.0/8; deny all;)
# - Rate limit: default below is 5r/s for the app; adjust limit_req_zone if needed.
#   Example: limit_req_zone $binary_remote_addr zone=app_limit:10m rate=5r/s;

limit_req_zone $binary_remote_addr zone=app_limit:10m rate=5r/s;

server {
  listen 4201 default_server;
  server_name _;

  server_tokens off;
  client_max_body_size 10M;
  root /usr/share/nginx/html;
  index index.html;

  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;

  location = /health {
    access_log off;
    return 200 "OK\n";
    add_header Content-Type text/plain;
  }

  location / {
    limit_req zone=app_limit burst=10 nodelay;
    try_files $uri $uri/ /index.html;
    location ~ \.html$ {
      add_header Cache-Control "no-cache, no-store, must-revalidate";
      add_header Pragma "no-cache";
      add_header Expires "0";
    }
  }

  location ~* \.(js|mjs|css)$ {
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
    add_header X-Content-Type-Options "nosniff" always;
    try_files $uri =404;
  }

  location ~* \.(png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|otf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }
}

# Super Admin Nginx Configuration (template: BACKEND_HOST, BACKEND_PORT substituted at container start)
# Same pattern as frontend: proxy /admin-api to backend so the app uses relative URL only.

limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=app_limit:10m rate=5r/s;

# Docker DNS for backend service discovery
resolver 127.0.0.11 valid=10s ipv6=off;
resolver_timeout 5s;

server {
  listen 4201 default_server;
  server_name _;

  server_tokens off;
  client_max_body_size 10M;
  root /usr/share/nginx/html;
  index index.html;

  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;

  location = /health {
    access_log off;
    return 200 "OK\n";
    add_header Content-Type text/plain;
  }

  # Backend admin-api proxy (same pattern as frontend: app uses /admin-api, nginx proxies to backend)
  location ~ ^/admin-api(/.*)?$ {
    limit_req zone=api_limit burst=10 nodelay;
    set $backend_upstream http://${BACKEND_HOST}:${BACKEND_PORT};
    proxy_pass $backend_upstream$request_uri;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";
    proxy_set_header Cookie $http_cookie;
    proxy_pass_header Set-Cookie;
    proxy_connect_timeout 30s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
  }

  location / {
    limit_req zone=app_limit burst=10 nodelay;
    try_files $uri $uri/ /index.html;
    location ~ \.html$ {
      add_header Cache-Control "no-cache, no-store, must-revalidate";
      add_header Pragma "no-cache";
      add_header Expires "0";
    }
  }

  location ~* \.(js|mjs|css)$ {
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
    add_header X-Content-Type-Options "nosniff" always;
    try_files $uri =404;
  }

  location ~* \.(png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|otf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }
}

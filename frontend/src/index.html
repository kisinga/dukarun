    <style>
      /* Inline loading styles - shows immediately before Angular boots */
      #app-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #fafafa;
        z-index: 9999;
      }
      @media (prefers-color-scheme: dark) {
        #app-loading {
          background-color: #111113;
        }
      }
      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #dedede;
        border-top-color: #e85d2f;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @media (prefers-color-scheme: dark) {
        .loading-spinner {
          border-color: #27272a;
          border-top-color: #e85d2f;
        }
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      /* Hide loading once Angular app loads */
      app-root:not(:empty) ~ #app-loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <app-root></app-root>
    <div id="app-loading">
      <div class="loading-spinner" aria-label="Loading"></div>
    </div>
    <noscript>Please enable JavaScript to continue using this application.</noscript>
    <script>
      // Remove loading spinner once app boots
      document.addEventListener('DOMContentLoaded', function () {
        // Fallback: hide after a short delay if Angular hasn't removed it
        setTimeout(function () {
          const loading = document.getElementById('app-loading');
          if (loading && document.querySelector('app-root').children.length > 0) {
            loading.style.display = 'none';
          }
        }, 3000);
      });
    </script>
  </body>

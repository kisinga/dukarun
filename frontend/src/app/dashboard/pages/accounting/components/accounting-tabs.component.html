<div role="tablist" class="tabs tabs-boxed bg-base-200">
  @for (tab of tabs; track tab.path) {
    <a
      role="tab"
      [routerLink]="['/dashboard/admin/accounting']"
      [queryParams]="{ tab: tab.path }"
      [class.tab-active]="isTabActive(tab.path)"
      class="tab"
    >
      {{ tab.label }}
    </a>
  }
</div>

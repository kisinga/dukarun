<div class="space-y-5 lg:space-y-6">
  <div class="flex items-start justify-between gap-4">
    <div class="flex-1 min-w-0">
      <h1 class="text-2xl lg:text-3xl font-bold tracking-tight">Admin</h1>
      <p class="text-sm text-base-content/60 mt-1">General, shifts, subscription, team and more</p>
    </div>
  </div>

  <!-- Tab nav: composable by permission -->
  @if (visibleTabs().length > 0) {
    <div class="bg-base-200 rounded-lg overflow-x-auto p-1">
      <div role="tablist" class="tabs tabs-box">
        @for (tab of visibleTabs(); track tab.path) {
          <a
            [routerLink]="['/dashboard/admin', tab.path]"
            routerLinkActive="tab-active"
            [routerLinkActiveOptions]="{ exact: false }"
            class="tab"
            [attr.aria-label]="tab.label"
          >
            {{ tab.label }}
          </a>
        }
      </div>
    </div>
  }

  <div class="mt-3">
    <router-outlet />
  </div>
</div>

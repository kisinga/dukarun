<label class="input input-bordered flex items-center gap-3 w-full">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    class="h-5 w-5 opacity-60 shrink-0"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
    />
  </svg>
  <input
    type="text"
    class="grow"
    [placeholder]="placeholder()"
    [value]="searchQuery()"
    (input)="onSearchChange($any($event.target).value)"
    title="Search by name or manufacturer"
  />
  @if (searchQuery()) {
    <button (click)="clearSearch()" class="btn btn-ghost btn-sm btn-circle" type="button">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-4 w-4"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
  }
</label>

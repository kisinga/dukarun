<div class="card bg-base-100 border border-base-300 shadow-sm">
  <div class="card-body p-4">
    <!-- Header -->
    <div class="flex items-start justify-between mb-3">
      <div class="flex-1">
        <h3 class="text-lg font-bold mb-1">{{ getSupplierName() }}</h3>
        <div class="text-sm text-base-content/60">
          {{ purchase().purchaseDate | date: 'shortDate' }}
        </div>
      </div>
      <span class="badge badge-sm" [ngClass]="getPaymentStatusBadgeClass()">
        {{ purchase().paymentStatus }}
      </span>
    </div>

    <!-- Details Grid -->
    <div class="grid grid-cols-2 gap-3 mb-4">
      <div>
        <div class="text-xs text-base-content/60 mb-1">Reference</div>
        <div class="text-sm font-medium">
          {{ purchase().referenceNumber || 'â€”' }}
        </div>
      </div>
      <div>
        <div class="text-xs text-base-content/60 mb-1">Total Cost</div>
        <div class="text-sm font-bold font-mono">
          {{ formatCurrency(purchase().totalCost) }}
        </div>
      </div>
    </div>

    @if (purchase().isCreditPurchase) {
      <div class="mb-3">
        <span class="badge badge-xs badge-info">Credit Purchase</span>
      </div>
    }

    <!-- Actions -->
    <div class="flex flex-wrap gap-2 pt-3 border-t border-base-300">
      <button (click)="onAction('view')" class="btn btn-ghost btn-sm flex-1 min-w-0">View</button>
      @if (canPay()) {
        <button (click)="onAction('pay')" class="btn btn-success btn-sm flex-1 min-w-0">Pay</button>
      }
      <button (click)="onAction('edit')" class="btn btn-ghost btn-sm flex-1 min-w-0">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"
          />
        </svg>
        Edit
      </button>
      <button (click)="onAction('delete')" class="btn btn-error btn-ghost btn-sm flex-1 min-w-0">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
          />
        </svg>
        Delete
      </button>
    </div>
  </div>
</div>

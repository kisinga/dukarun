<div class="card bg-base-100 shadow-sm">
  <div class="card-body p-4">
    <div class="flex flex-col gap-3">
      <!-- Active Filter Badges -->
      @if (pendingPaymentsActive()) {
        <div class="flex flex-wrap gap-2">
          <span class="badge badge-warning gap-2">
            Pending Payments
            <button
              class="btn btn-ghost btn-xs btn-circle p-0 h-4 w-4 min-h-0"
              (click)="onClearPendingPayments()"
              type="button"
              aria-label="Clear filter"
            >
              ×
            </button>
          </span>
        </div>
      }

      <div class="form-control">
        <div class="relative">
          <input
            type="text"
            class="input input-bordered w-full pl-10"
            [placeholder]="placeholder()"
            [(ngModel)]="searchQuery"
          />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 text-base-content/40"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
          @if (searchQuery()) {
            <button
              type="button"
              class="absolute right-3 top-1/2 -translate-y-1/2 btn btn-ghost btn-xs"
              (click)="clearSearch()"
            >
              ✕
            </button>
          }
        </div>
      </div>
    </div>
  </div>
</div>

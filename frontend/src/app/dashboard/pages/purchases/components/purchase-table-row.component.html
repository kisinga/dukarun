<!-- Date -->
<td>
  <div class="text-sm">{{ purchase().purchaseDate | date: 'shortDate' }}</div>
</td>

<!-- Supplier -->
<td>
  <div class="font-semibold">{{ getSupplierName() }}</div>
</td>

<!-- Reference -->
<td>
  <span class="text-sm text-base-content/70">
    {{ purchase().referenceNumber || 'â€”' }}
  </span>
</td>

<!-- Total Cost -->
<td>
  <span class="font-mono text-sm font-semibold">{{ formatCurrency(purchase().totalCost) }}</span>
</td>

<!-- Payment Status -->
<td>
  <span class="badge badge-sm" [ngClass]="getPaymentStatusBadgeClass()">
    {{ purchase().paymentStatus }}
  </span>
  @if (purchase().isCreditPurchase) {
    <span class="badge badge-xs badge-info ml-1">Credit</span>
  }
</td>

<!-- Actions -->
<td class="text-right">
  <div class="flex justify-end gap-1">
    <button (click)="onAction('view')" class="btn btn-ghost btn-xs" title="View Details">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-4 w-4"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
        />
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
        />
      </svg>
    </button>
    @if (canPay()) {
      <button
        (click)="onAction('pay'); $event.preventDefault(); $event.stopPropagation()"
        class="btn btn-success btn-xs"
        title="Pay"
      >
        Pay
      </button>
    }
    <button (click)="onAction('edit')" class="btn btn-ghost btn-xs" title="Edit">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-4 w-4"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"
        />
      </svg>
    </button>
    <button (click)="onAction('delete')" class="btn btn-error btn-ghost btn-xs" title="Delete">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-4 w-4"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
        />
      </svg>
    </button>
  </div>
</td>

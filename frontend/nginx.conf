# Dukarun Frontend Nginx Configuration
# Optimized for Docker deployment with backend service discovery

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=20r/s;
limit_conn_zone $binary_remote_addr zone=addr:10m;

# DNS resolver for Docker service discovery
resolver 127.0.0.11 valid=10s ipv6=off;
resolver_timeout 5s;

server {
  listen 4200 default_server;
  server_name _;
  
  # Basic configuration
  server_tokens off;
  client_max_body_size 20M;
  root /usr/share/nginx/html;
  index index.html;

  # Security headers
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;

  # MIME type configurations
  types {
    text/html html htm;
    text/css css;
    application/javascript js mjs;
    application/json json;
    application/xml xml;
    image/png png;
    image/jpeg jpg jpeg;
    image/gif gif;
    image/svg+xml svg;
    image/x-icon ico;
    image/webp webp;
    video/mp4 mp4;
    video/webm webm;
    font/woff woff;
    font/woff2 woff2;
    font/truetype ttf;
    font/opentype otf;
    application/vnd.ms-fontobject eot;
    application/octet-stream bin;
    application/manifest+json webmanifest;
  }
  default_type application/octet-stream;

  # Compression
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

  # Health check endpoint (exact match, highest priority)
  location = /health {
    access_log off;
    return 200 "OK\n";
    add_header Content-Type text/plain;
  }

  # Backend API proxy - unified configuration (regex, specific pattern)
  location ~ ^/(admin-api|shop-api)(/.*)?$ {
    limit_req zone=api_limit burst=10 nodelay;
    limit_conn addr 10;
    
    # Dynamic backend resolution using Docker service discovery
    # We use a variable ($backend_upstream) to force Nginx to use the resolver (127.0.0.11)
    # properly, ensuring it handles container IP changes dynamically (like backend->db)
    set $backend_upstream http://${BACKEND_HOST}:${BACKEND_PORT};
    proxy_pass $backend_upstream$request_uri;
    proxy_http_version 1.1;
    
    # Essential proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";
    
    # Cookie handling
    proxy_set_header Cookie $http_cookie;
    proxy_pass_header Set-Cookie;
    
    # Timeouts - increased for slow backend responses
    proxy_connect_timeout 30s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Buffering to handle large responses
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;
    
    # Error handling - retry on 502/503/504
    proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
    proxy_next_upstream_tries 3;
    proxy_next_upstream_timeout 10s;
    
    # Don't pass errors to client immediately, allow retries
    proxy_intercept_errors off;
  }

  # Frontend static assets (logo, other assets) - MUST come before backend assets proxy
  location ^~ /assets/logo {
    root /usr/share/nginx/html;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
    access_log off;
    try_files $uri =404;
  }

  # Frontend static assets (screenshots, images, videos) - MUST come before backend assets proxy
  # Use exact same pattern as logo which works
  location ^~ /assets/screenshots {
    root /usr/share/nginx/html;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
    access_log off;
    try_files $uri =404;
  }

  # Backend assets proxy (prefix, specific path - MUST come after frontend static assets)
  location /assets/ {
    # Backend assets proxy
    set $backend_upstream http://${BACKEND_HOST}:${BACKEND_PORT};
    proxy_pass $backend_upstream$request_uri;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";
    
    # Timeouts
    proxy_connect_timeout 30s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Cache backend assets
    expires 1d;
    add_header Cache-Control "public, max-age=86400";
  }

  # Static frontend assets - MUST come before SPA fallback
  # Exclude /assets/ paths from static file matching
  # JavaScript and CSS bundles (only in root, not in /assets/)
  location ~* ^(?!/assets/).*\.(js|mjs|css)$ {
    root /usr/share/nginx/html;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
    add_header X-Content-Type-Options "nosniff" always;
    access_log off;
    try_files $uri =404;
  }

  # Images and icons (only in root, not in /assets/)
  location ~* ^(?!/assets/).*\.(png|jpg|jpeg|gif|ico|svg|webp)$ {
    root /usr/share/nginx/html;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
    access_log off;
    try_files $uri =404;
  }

  # Fonts (only in root, not in /assets/)
  location ~* ^(?!/assets/).*\.(woff|woff2|ttf|otf|eot)$ {
    root /usr/share/nginx/html;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
    add_header Access-Control-Allow-Origin "*";
    access_log off;
    try_files $uri =404;
  }

  # Manifest and other web app files (only in root, not in /assets/)
  location ~* ^(?!/assets/)(.+\.(webmanifest|json))$ {
    root /usr/share/nginx/html;
    expires 1h;
    add_header Cache-Control "public, max-age=3600";
    access_log off;
    try_files $uri =404;
  }

  # Angular SPA fallback (catch-all, lowest priority)
  location / {
    root /usr/share/nginx/html;
    try_files $uri $uri/ /index.html;
    
    # HTML files - no caching
    location ~ \.html$ {
      add_header Cache-Control "no-cache, no-store, must-revalidate";
      add_header Pragma "no-cache";
      add_header Expires "0";
    }
  }
}
